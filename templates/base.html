<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Studio | 2025</title>
    <!-- Base CSS for everyone -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    <nav>
        <div class="logo">AI <span>Studio</span></div>
        <div class="nav-links">
            <a href="/" class="{{ 'active' if request.path == '/' }}">Home</a>
            <a href="/video-creator" class="{{ 'active' if request.path == '/video-creator' }}">Videos</a>
            <a href="/image-creator" class="{{ 'active' if request.path == '/image-creator' }}">Images</a>
            
            <!-- Gallery Dropdown -->
            <div class="dropdown">
                <a href="javascript:void(0)" class="dropbtn {{ 'active' if '/gallery' in request.path }}">
                    Gallery <i class="fas fa-caret-down" style="font-size: 0.8rem; margin-left: 5px;"></i>
                </a>
                <div class="dropdown-content">
                    <a href="/gallery/photos"><i class="fas fa-camera"></i> Photo Gallery</a>
                    <a href="/gallery/videos"><i class="fas fa-film"></i> Video Gallery</a>
                </div>
            </div>

            <a href="/pricing" class="{{ 'active' if request.path == '/pricing' }}">Pricing</a>
            <a href="/about" class="{{ 'active' if request.path == '/about' }}">About</a>
            <a href="/contact" class="{{ 'active' if request.path == '/contact' }}">Contact</a>
        </div>
    </nav>

    <main>
        {% block content %}{% endblock %}
    </main>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
